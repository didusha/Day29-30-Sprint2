<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/apps.css">
    <title>Document</title>
</head>

<body onload="onInit()" class="">
    <header class="main-header flex space-between align-center ">
        <h1><img src="img/LOGO.png" class="logo"></h1>
        <nav class="main-nav">
            <ul class="clean-list flex ">
                <li><button href="#" class="btn-nav" onclick="onGalleryClick()">Gallery</button></li>
                <li><button href="#" class="btn-nav">Saved</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Gallery Section-->
        <section class="gallery-container grid"></section>

        <!--Canvas-Editor Section-->
        <section class="main-container grid editor-layout hidden">
            <!-- Canvas -->
            <div class="canvas-container">
                <canvas width="500" height="500"></canvas>
                <!-- onclick="onDraw(event)" onmousedown="onDown(event)"
                        onmouseup="onUp()" ontouchstart="onDown(event)" ontouchend="onUp()" onmousemove="onDraw(event)">
                        ontouchmove="onDraw(event)" -->
                </canvas>
            </div>
            <!-- Editor -->
            <div class="editor-container">
                <input class="canvas-text" type="text" placeholder="Type something" oninput="onDrawText(event)" />
                <div>
                    <button class="btn btn-switch-line" onclick="onSwitchLine()"><img
                            src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                    <button class="btn add-line" onclick="onAddLine()"><img src="img/icons/add.png" alt=""></button>
                    <button class="btn delete-line" onclick="onDeleteLine()"><img src="img/icons/trash.png"
                            alt=""></button>
                </div>
                <div>
                    <button class="btn btn-increase-font" onclick="onChangeFontSize(1)"><img
                            src="img/icons/increase font - icon.png" alt=""></button>
                    <button class="btn btn-decrease-font" onclick="onChangeFontSize(-1)"><img
                            src="img/icons/decrease font - icon.png" alt=""></button>
                    <button class="btn btn-align-left" onclick="onSetAlignment('left')"><img
                            src="img/icons/align-to-left.png" alt=""></button>
                    <button class="btn btn-center" onclick="onSetAlignment('center')"><img
                            src="img/icons/center-text-alignment.png" alt=""></button>
                    <button class="btn btn-align-right" onclick="onSetAlignment('right')"><img
                            src="img/icons/align-to-right.png" alt=""></button>
                </div>
                <div>
                    <button class="btn emoji" onclick="onAddEmoji('ü§Ø')">ü§Ø</button>
                    <button class="btn emoji" onclick="onAddEmoji('üí©')">üí©</button>
                    <button class="btn emoji" onclick="onAddEmoji('üòò')">üòò</button>
                    <button class="btn emoji" onclick="onAddEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                    <button class="btn emoji" onclick="onAddEmoji('ü•≥')">ü•≥</button>
                </div>
                <div class="flex">
                    <select class="font-picker" name="font-picker" onchange="onSetFont(this)">
                        <option value="arial">Arial</option>
                        <option value="impact">Impact</option>
                        <option value="verdana">Verdana</option>
                    </select>
                    <button class="btn btn-color-picker">
                        <label for="color-picker">
                            <img class="color-picker"src="img/Icons/paint-board-and-brush.png">
                        </label>
                    </button>
                    <input type="color" hidden name="color-picker" value="#000000" id="color-picker"
                        class="color-picker" onchange="onChangeTextColor(event)" />
                </div>
                <div>
                    <button class="btn btn-text" onclick="onShareToFB(event)">Share</button>
                    <button class="btn btn-text">
                        <!-- TODO Fix function -->
                        <a href="#" onclick="onDownloadImg(this)" download="meme.jpg">Download</a>
                    </button>
                </div>

            </div>
        </section>

    </main>
    <footer class="main-footer fixed">
        <small>All rights reserved 2025</small>
    </footer>

    <script src="js/meme.utils.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/editor.controller.js"></script>
    <script src="js/meme.service.js"></script>
</body>

</html>
